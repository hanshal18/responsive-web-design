<!--
Your product landing page should have a header element with a corresponding id="header"
You can see an image within the header element with a corresponding id="header-img" (A logo would make a good image here)
Within the #header element, you can see a nav element with a corresponding id="nav-bar"
You can see at least three clickable elements inside the nav element, each with the class nav-link
When you click a .nav-link button in the nav element, you are taken to the corresponding section of the landing page
You can watch an embedded product video with id="video"
Your landing page has a form element with a corresponding id="form"
Within the form, there is an input field with id="email" where you can enter an email address
The #email input field should have placeholder text to let users know what the field is for
The #email input field uses HTML5 validation to confirm that the entered text is an email address
Within the form, there is a submit input with a corresponding id="submit"
When you click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit)
The navbar should always be at the top of the viewport
Your product landing page should have at least one media query
Your product landing page should utilize CSS flexbox at least once
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <style>
        body {
            background-color: #262626;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex-wrap: nowrap;
        }

        header figure img {
            width: 50px;
            height: 50px;
        }

        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header ul li {
            margin: 0px 1rem;
            list-style: none;
        }

        header ul li a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px;
        }

        header ul li a:hover {
            background-color: #505050;
            border-radius: 50px;
        }

        #header {
            position: fixed;
            top: 0;
        }

        iframe {
            border-radius: 50px;
        }

        #margin-top {
            margin-top: 20rem;
            margin-bottom: 20rem;
        }

        #iframe {
            /* width: 33%; */
            /* margin-left: auto; */
            /* margin-right: auto; */
        }

        #in-form {
            /* width: 100%; */
            /* margin: auto; */
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20rem;
        }

        #form input {
            display: block;
        }

        input[type="email"] {
            width: 20%;
            margin-top: 1rem;
            margin-bottom: 1rem;
            height: 1.5rem;
            border-radius: 1rem;
        }

        input[type="submit"] {
            background-color: #262626;
            color: #ffffff;
            width: 20%;
            margin: auto;
            height: 3rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-family: 'Times New Roman', Times, serif;
        }

        @media (max-width: 768px) {
            input[type="email"],input[type="submit"] {
                width: 33%;
            }
            iframe{
                width: 400px;
                height: 200px;
            }
        }

        @media (max-width: 425px) {
            input[type="email"],input[type="submit"] {
                width: 50%;
            }
            iframe{
                width: 300px;
                height: 150px;
            }
            h1{
                font-size: 1rem;
            }
        }

    </style>
</head>

<body>
    <header id="header">
        <figure>
            <img src="https://raw.githubusercontent.com/hanshal18/responsive-web-design/main/extension_icon.png"
                alt="chess clock" id="header-img"/>
        </figure>
        <nav id="nav-bar">
            <ul>
                <li><a href="#margin-top" class="nav-link">Demo</a></li>
                <li><a href="#in-form" class="nav-link">Form</a></li>
                <li><a href="#footer" class="nav-link"></a></li>
            </ul>
        </nav>
    </header>
    <center><section id="margin-top">
        <h1>Demo of how chess clock works</h1>
        <figure id="iframe">
            <iframe id="video" width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/Hg75sM2VQiU?si=QI2Yybff50FWIbml"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <figcaption>This is just demo video</figcaption>
        </figure>
    </section></center>
    <center><section id="in-form">
        <h1>Inquiry Form</h1>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="you personal email" required />
            <input type="submit" value="submit" id="submit">
        </form>
    </section></center>
    <footer id="footer">for more info:- <a href="https://www.freecodecamp.org/hanshal18">@hanshal18</a></footer>
</body>

</html>
